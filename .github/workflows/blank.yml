<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Training Intake Form - NA L&D</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f5f7fa;
      color: #333;
    }
    h1, h2 {
      color: #004f6e;
    }
    form {
      background: #ffffff;
      padding: 20px 24px;
      border-radius: 8px;
      max-width: 900px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
    .section {
      margin-bottom: 24px;
      padding-bottom: 16px;
      border-bottom: 1px solid #e0e4ea;
    }
    .section:last-child {
      border-bottom: none;
    }
    .field-group {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
    }
    .field {
      flex: 1 1 260px;
      min-width: 260px;
    }
    label {
      display: block;
      font-weight: 600;
      margin-bottom: 4px;
    }
    label span.required {
      color: #c62828;
      margin-left: 2px;
    }
    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="number"],
    input[type="date"],
    select,
    textarea {
      width: 100%;
      padding: 8px 10px;
      border-radius: 4px;
      border: 1px solid #cbd2df;
      box-sizing: border-box;
      font-size: 14px;
    }
    textarea {
      min-height: 80px;
      resize: vertical;
    }
    .helper {
      font-size: 12px;
      color: #666;
      margin-top: 2px;
    }
    .checkbox-group,
    .multiselect-group {
      display: flex;
      flex-direction: column;
      gap: 4px;
      margin-top: 4px;
    }
    .checkbox-group label,
    .multiselect-group label {
      font-weight: normal;
    }
    .btn-row {
      margin-top: 16px;
    }
    button {
      padding: 10px 18px;
      border-radius: 4px;
      border: none;
      background-color: #004f6e;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
    }
    button:hover {
      background-color: #00628c;
    }
  </style>
</head>
<body>

<h1>Training Intake Form</h1>
<p><em>Fields marked with <span style="color:#c62828">*</span> are required. This form is for training-related needs only.</em></p>

<form id="trainingIntakeForm">

  <!-- Section 1 – Requestor & Organizational Details -->
  <div class="section">
    <h2>Section 1 – Requestor & Organizational Details</h2>

    <div class="field-group">
      <div class="field">
        <label for="requestorName">Requestor Name <span class="required">*</span></label>
        <input type="text" id="requestorName" name="requestorName" required>
      </div>
      <div class="field">
        <label for="requestorEmail">Requestor Email <span class="required">*</span></label>
        <input type="email" id="requestorEmail" name="requestorEmail" required>
      </div>
    </div>

    <div class="field-group">
      <div class="field">
        <label for="jobTitle">Job Title <span class="required">*</span></label>
        <input type="text" id="jobTitle" name="jobTitle" required>
      </div>
      <div class="field">
        <label for="phone">Phone / Teams Contact</label>
        <input type="tel" id="phone" name="phone">
      </div>
    </div>

    <div class="field-group">
      <div class="field">
        <label for="brandFunction">Brand / Function <span class="required">*</span></label>
        <select id="brandFunction" name="brandFunction" required>
          <option value="">-- Select --</option>
          <option value="Carn. Corp">Carn. Corp</option>
          <option value="CCL">CCL</option>
          <option value="PCL">PCL</option>
          <option value="HAL">HAL</option>
          <option value="SBN">SBN</option>
          <option value="HAL Contact Center">HAL Contact Center</option>
          <option value="CCL Contact Center">CCL Contact Center</option>
          <option value="HAP">HAP</option>
        </select>
      </div>

      <div class="field">
        <label for="globalDestination">Global Destination (if applicable)</label>
        <select id="globalDestination" name="globalDestination">
          <option value="">-- Not applicable --</option>
          <option value="Celebration Key">Celebration Key</option>
          <option value="RelaxAway HMC">RelaxAway HMC</option>
          <option value="Princess Cays">Princess Cays</option>
          <option value="Grand Turk">Grand Turk</option>
          <option value="Amber Cove">Amber Cove</option>
          <option value="Isla Tropicale">Isla Tropicale</option>
          <option value="Puerta Maya">Puerta Maya</option>
        </select>
      </div>
    </div>

    <div class="field-group">
      <div class="field">
        <label for="costCenter">Cost Center <span class="required">*</span></label>
        <input type="text" id="costCenter" name="costCenter" required>
        <div class="helper">Used for budgeting and governance routing.</div>
      </div>
      <div class="field">
        <label for="hrbpAligned">Has your HRBP/leader agreed that training may be needed? <span class="required">*</span></label>
        <select id="hrbpAligned" name="hrbpAligned" required>
          <option value="">-- Select --</option>
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>
      </div>
    </div>
  </div>

  <!-- Section 2 – Training Need & Business Context -->
  <div class="section">
    <h2>Section 2 – Training Need & Business Context</h2>

    <div class="field-group">
      <div class="field">
        <label for="trainingName">Proposed Training / Initiative Name <span class="required">*</span></label>
        <input type="text" id="trainingName" name="trainingName" required>
      </div>
    </div>

    <div class="field-group">
      <div class="field">
        <label for="problemStatement">What problem or gap are you trying to solve? <span class="required">*</span></label>
        <textarea id="problemStatement" name="problemStatement" required></textarea>
      </div>
    </div>

    <div class="field-group">
      <div class="field">
        <label for="successMeasures">What will be different if this is successful? <span class="required">*</span></label>
        <textarea id="successMeasures" name="successMeasures" required></textarea>
        <div class="helper">Describe success in terms of behaviors, KPIs, or risk reduction.</div>
      </div>
    </div>

    <div class="field-group">
      <div class="field">
        <label for="existingTraining">Is there existing training related to this need? <span class="required">*</span></label>
        <select id="existingTraining" name="existingTraining" required>
          <option value="">-- Select --</option>
          <option value="Yes">Yes</option>
          <option value="No">No</option>
          <option value="Not sure">Not sure</option>
        </select>
      </div>
      <div class="field">
        <label for="existingTrainingDetails">If Yes, provide course name/link/description</label>
        <textarea id="existingTrainingDetails" name="existingTrainingDetails"></textarea>
      </div>
    </div>
  </div>

  <!-- Section 3 – Audience & Employee Level -->
  <div class="section">
    <h2>Section 3 – Audience & Employee Level</h2>

    <div class="field-group">
      <div class="field">
        <label>Employee Level(s) that need this training <span class="required">*</span></label>
        <div class="multiselect-group" id="employeeLevels">
          <label><input type="checkbox" name="employeeLevel" value="Lead / Supervisor"> Lead / Supervisor</label>
          <label><input type="checkbox" name="employeeLevel" value="Manager"> Manager</label>
          <label><input type="checkbox" name="employeeLevel" value="Sr. Manager"> Sr. Manager</label>
          <label><input type="checkbox" name="employeeLevel" value="Director"> Director</label>
          <label><input type="checkbox" name="employeeLevel" value="Sr. Director"> Sr. Director</label>
          <label><input type="checkbox" name="employeeLevel" value="VP"> VP</label>
          <label><input type="checkbox" name="employeeLevel" value="SVP"> SVP</label>
        </div>
        <div class="helper">You may select more than one level.</div>
      </div>

      <div class="field">
        <label for="learnerCount">Estimated number of learners <span class="required">*</span></label>
        <input type="number" id="learnerCount" name="learnerCount" min="1" required>
      </div>
    </div>
  </div>

  <!-- Section 4 – Language -->
  <div class="section">
    <h2>Section 4 – Language</h2>

    <div class="field-group">
      <div class="field">
        <label for="language">Language needed <span class="required">*</span></label>
        <select id="language" name="language" required>
          <option value="">-- Select --</option>
          <option value="English">English</option>
          <option value="Spanish">Spanish</option>
          <option value="Both">Both English and Spanish</option>
        </select>
      </div>
    </div>
  </div>

  <!-- Section 5 – Timing & Priority -->
  <div class="section">
    <h2>Section 5 – Timing & Priority</h2>

    <div class="field-group">
      <div class="field">
        <label for="urgency">How urgent is this request? <span class="required">*</span></label>
        <select id="urgency" name="urgency" required>
          <option value="">-- Select --</option>
          <option value="High">High – needed within 30 days</option>
          <option value="Medium">Medium – needed within 6–8 weeks</option>
          <option value="Low">Low – needed within 8–12 weeks</option>
        </select>
      </div>

      <div class="field">
        <label for="targetDate">Target Go-Live Date</label>
        <input type="date" id="targetDate" name="targetDate">
      </div>
    </div>

    <div class="field-group">
      <div class="field">
        <label for="externalDeadline">Is this tied to a regulatory/audit/externally committed date? <span class="required">*</span></label>
        <select id="externalDeadline" name="externalDeadline" required>
          <option value="">-- Select --</option>
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>
      </div>
      <div class="field">
        <label for="externalDeadlineDetails">If Yes, specify the date and requirement</label>
        <textarea id="externalDeadlineDetails" name="externalDeadlineDetails"></textarea>
      </div>
    </div>
  </div>

  <!-- Section 6 – Compliance, Risk, and Required Training -->
  <div class="section">
    <h2>Section 6 – Compliance, Risk, and Required Training</h2>

    <div class="field-group">
      <div class="field">
        <label>Does this training relate to any of the following? <span class="required">*</span></label>
        <div class="checkbox-group">
          <label><input type="checkbox" name="riskArea" value="Ethics & Compliance (non-HESS)"> Ethics & Compliance (non-HESS)</label>
          <label><input type="checkbox" name="riskArea" value="Safety / Security"> Safety / Security</label>
          <label><input type="checkbox" name="riskArea" value="Data privacy / information security"> Data privacy / information security</label>
          <label><input type="checkbox" name="riskArea" value="HR / People policies"> HR / People policies</label>
          <label><input type="checkbox" name="riskArea" value="Brand standards / guest experience"> Brand standards / guest experience</label>
          <label><input type="checkbox" name="riskArea" value="None"> None of the above</label>
        </div>
      </div>
    </div>

    <div class="field-group">
      <div class="field">
        <label for="riskIfNotProvided">If any risk/compliance area is selected, describe the risk if training is not provided</label>
        <textarea id="riskIfNotProvided" name="riskIfNotProvided"></textarea>
      </div>
    </div>

    <div class="field-group">
      <div class="field">
        <label for="isRequired">Is this training required? <span class="required">*</span></label>
        <select id="isRequired" name="isRequired" required>
          <option value="">-- Select --</option>
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>
      </div>

      <div class="field" id="requiredReasonContainer" style="display:none;">
        <label for="requiredReason">If Yes, explain why this training is required</label>
        <textarea id="requiredReason" name="requiredReason" placeholder="E.g., policy requirement, regulation, audit finding, leadership mandate"></textarea>
      </div>
    </div>
  </div>

  <!-- Section 7 – Stakeholders & Budget -->
  <div class="section">
    <h2>Section 7 – Stakeholders & Budget</h2>

    <div class="field-group">
      <div class="field">
        <label for="businessOwner">Business Owner / Sponsor <span class="required">*</span></label>
        <input type="text" id="businessOwner" name="businessOwner" required>
      </div>
      <div class="field">
        <label for="budgetStatus">Budget status for this training <span class="required">*</span></label>
        <select id="budgetStatus" name="budgetStatus" required>
          <option value="">-- Select --</option>
          <option value="Confirmed">Budget confirmed in my cost center</option>
          <option value="Pending">Budget pending approval</option>
          <option value="No budget">No dedicated budget / not required</option>
        </select>
      </div>
    </div>

    <div class="field-group">
      <div class="field">
        <label for="otherStakeholders">Other key stakeholders (optional)</label>
        <textarea id="otherStakeholders" name="otherStakeholders"></textarea>
      </div>
    </div>
  </div>

  <!-- Section 8 – Additional Context -->
  <div class="section">
    <h2>Section 8 – Additional Context</h2>

    <div class="field-group">
      <div class="field">
        <label for="additionalInfo">Anything else we should know?</label>
        <textarea id="additionalInfo" name="additionalInfo"></textarea>
      </div>
    </div>
  </div>

  <div class="btn-row">
    <button type="submit">Submit Request (Test)</button>
  </div>

</form>

<script>
  const isRequiredSelect = document.getElementById('isRequired');
  const requiredReasonContainer = document.getElementById('requiredReasonContainer');
  const requiredReason = document.getElementById('requiredReason');

  isRequiredSelect.addEventListener('change', function () {
    if (this.value === 'Yes') {
      requiredReasonContainer.style.display = 'block';
      requiredReason.setAttribute('required', 'required');
    } else {
      requiredReasonContainer.style.display = 'none';
      requiredReason.removeAttribute('required');
      requiredReason.value = '';
    }
  });

  document.getElementById('trainingIntakeForm').addEventListener('submit', function (e) {
    const employeeLevelChecks = document.querySelectorAll('input[name="employeeLevel"]:checked');
    if (employeeLevelChecks.length === 0) {
      alert('Please select at least one Employee Level that needs this training.');
      e.preventDefault();
      return;
    }

    e.preventDefault();
    alert('Form submitted (test mode). You can now inspect the fields or adapt this for your platform.');
  });
</script>

</body>
</html>
